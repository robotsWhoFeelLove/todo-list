<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[name]</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="controller.bundle.js"></script></head>
<body>
<div class="add-project hidden">
    <form class="new-project" onsubmit="event.preventDefault()">
    <label for="project-name">Project Name</label>
    <input type="text" id="project-name" name="project-name">
    <button id="submit-project">Add Project</button>
    </form>
</div>
<div class="add-to-do hidden">
    <form class="new-to-do" onsubmit="event.preventDefault()">
    <label for="to-do-name">To Do</label>
    <input type="text" id="to-do-name" name="to-do-name">
    <label for="to-do-date">Date</label>
    <input id="to-do-date" name="to-do-date" type="date">
    <div class="check">
        <label for="priority">High Priority?</label>
        <input type="checkbox" name="priority" id="priority">
    </div>
    <button id="submit-to-do">Add Item</button>
    </form>
</div>
<div class="nav">
    <div class="home">Home</div>
    <div class="new-project">+Project</div>
    <div class="new-todo">+To Do</div>
</div>
<div class="container">
    <div class="sidebar"></div>
    <div class="cards"></div>
</div>
  <!-- <script src="./index.js"></script>   -->
</body>
</html>
